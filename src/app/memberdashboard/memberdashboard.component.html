<div class="dashboardMainContainer">

  <div class="sidenavContainer"><app-sidenav [navItems]="navItems" (navigate)="onNavigate($event)"
(openProfile)="openProfile()"
(logout)="logout()" 
      [user]="user">
    </app-sidenav>
  </div>

  <div class="contentContainer">
        <!-- Dashboard Content -->
        <div class="dashboard-content">
          <!-- Stats Cards -->
          
  
          <!-- Project Cards -->
          <app-projects-list 
            [projects]="projects"
            title="Assigned Projects"
            (projectSelected)="openProjectDetails($event)">
          </app-projects-list>
  
        </div>
        <div class="dashboard-content">
          <!-- ... existing stats and projects ... -->
  
          <!-- Recent Files Section -->
          <app-file-list 
        [files]="recentFiles"
        title="Recent Files"
        (fileSelected)="openFileDetails($event)"
        (menuAction)="handleFileMenu($event)">
      </app-file-list>
  
          <!-- ... action buttons ... -->
        </div>
          <ng-content></ng-content>
    </div>
  </div>
