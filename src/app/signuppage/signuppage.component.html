<div class="container">
    <div class="left">
        <img src="logo.png" alt="Logo" width="20%" class="logo">
        <form (ngSubmit)="register(signupForm)" #signupForm="ngForm">
            <div class="form-group">
                <input type="text" id="businessName" name="businessName" class="capsule-input" placeholder="Business Name" ngModel required>
            </div>
            <div class="form-group">
                <input type="text" id="ceoName" name="ceoName" class="capsule-input" placeholder="CEO Name" ngModel required>
            </div>
            <div class="form-group">
                <input type="number" id="numberOfEmployees" name="numberOfEmployees" class="capsule-input" placeholder="Number of Employees" ngModel required>
            </div>
            <div class="form-group">
                <input type="number" id="contactNumber" name="contactNumber" class="capsule-input" placeholder="Contact Number" ngModel required>
            </div>
            <div class="form-group">
                <input type="email" id="registeringEmail" name="registeringEmail" class="capsule-input" placeholder="Registering Email Address" ngModel required>
            </div>
            <div class="form-group">
                <input type="password" id="pwd" name="pwd" class="capsule-input" placeholder="Password" ngModel required>
            </div>
            <button type="submit" class="capsule" [disabled]="isLoading">
                <ng-container *ngIf="!isLoading; else loadingTemplate" class="center">Register</ng-container>
            </button>
        </form>
        <div class="separator"></div>
        <button class="outlined" (click)="login()">Login</button>
    </div>
    <div class="right"></div>
    
    <div class="rightabsSupport">
    </div>
    <div class="rightabs"></div>
    <ng-template #loadingTemplate>
        <mat-spinner diameter="24" color="orange" ></mat-spinner>
    </ng-template>
</div>
